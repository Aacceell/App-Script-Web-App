<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <button id="saveBtn">Save Data</button>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycby3QDetmR3m0OuI8byfdNY-ialIDFrZIFEba36LE-EIJ4TBv9jec5yIu3zvbA9wJV2z/exec"; // paste your Web App URL here

  document.getElementById("saveBtn").addEventListener("click", () => {
    const payload = { name: "John Doe", score: 95 };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(res => res.text())
    .then(msg => alert(msg))
    .catch(err => console.error("Error:", err));
  });
</script>

  </body>
</html>
